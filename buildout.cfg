[buildout]
parts =
    instance
    zopepy
extends = 
    http://download.zope.org/Zope2/index/2.12.3/versions.cfg
    http://dist.plone.org/release/4.0b3/versions.cfg
    http://good-py.appspot.com/release/dexterity/2.0-next
    versions.cfg
versions = versions
find-links =
    http://dist.plone.org/release/4.0b3
    http://dist.plone.org/thirdparty
eggs =
    collective.blogging
develop =
    src/collective.blogging

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
blob-storage = var/blobstorage
eggs =
    Zope2
    Plone
    ${buildout:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
